<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous">
        <title>Register with us</title>
    </head>
    <body>
        <style>
		body,html {
            background-color:rgb(47, 143, 157);
			height: 100%;
		}

        a{
            color: black;
            width: 100%;
            display: flex;
            justify-content: end;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .register-container{
            padding: 20px 60px;
            background-color: rgb(130, 219, 216);
            border-radius: 50px;
        }
	</style>

        <div class="container-fluid h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-xl-3 register-container">
                    {% if exist_message %}
                    <div class="alert alert-danger">
                        <center>{{exist_message}}</center>
                    </div>
                    {% endif %}
                    <form action="/create_account" method="post">
                        <h2 class="text-center"> Sign Up </h2>

                        <div class="form-group">
                            <input _ngcontent-c0="" class="form-control
                                form-control-sm" name="user_email"
                                placeholder="Email" type="text">
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-sm"
                                name="user_pwd0" placeholder="Password"
                                type="password">
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-sm"
                                name="user_pwd1" placeholder="Confirm password"
                                type="password">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-info btn-sm btn-block">Sign
                                Up</button>
                            <a href="/index">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/usm/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
            <script
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"></script>
        </body>
    </html>
