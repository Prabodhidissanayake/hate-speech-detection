<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Predicted Result</title>
    <style>
        body {
          background-color: #eee;
        }
        </style>
</head>
<body>
    {%if resultList %}
    <div class="container mt-5  bg-white p-3">
        <table class="table">
            <thead>
              <tr><th scope="col"></th>
                <th scope="col" width="70%">Tweets fetched</th>
                <th scope="col">Date</th>
                <th scope="col">Result</th>
              </tr>
            </thead>
            <tbody>
        {%for tweet in resultList%}
                <tr>
                    <th scope="row"></th>
                        <td>{{tweet.text}}</td>
                    <td>{{tweet.created_at}}</td>
                    <td {% if tweet.result == 'Hate' %} class="text-danger" {%else%} class="text-success font-weight-bold" {%endif%} style="font-weight: bolder;">{{tweet.result}}</td>
                  </tr>
                  {%endfor%}
                </tbody>
              </table>
       
    </div>
    {%else%}
    <div class="container mt-5  bg-white p-3">
    <center>
      <p style="font-weight: bolder;">Text : <span style="font-weight: 500;color:#000080;">{{inputtext}}</span></p>
      <h3 style="font-weight: bold;">Result <span {% if result == 'Hate' %} class="text-danger" {%else%} class="text-success font-weight-bold" {%endif%} style="font-weight: bolder;">: {{result}}</span></h3>  
        <br><br>
    </center>
    </div>
    {%endif%}
    <div class="text-center mt-3">
    <a href='/'>
       <button class="btn btn-primary" >Go back to home page</button></a>
    </div>
</body>
</html>
